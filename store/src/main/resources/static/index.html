<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voucher System</title>
</head>
<body>
  <h1>Introducing, your very own little voucher system woohoo!</h1>

  <h2>Create a voucher</h2>
  <form id="createForm">
    Code: <input type="text" id="code" required><br>
    Amount: <input type="number" id="amount" required><br>
    <button type="submit">Create</button>
  </form>
  <pre id="createResult"></pre>

  <h2>Redeem a voucher</h2>
  <input type="text" id="redeemCode" placeholder="Enter voucher code">
  <button onclick="redeemVoucher()">Redeem</button>
  <pre id="redeemResult"></pre>

  <h2>Want to check your voucher balance?</h2>
  <input type="text" id="checkCode" placeholder="Enter voucher code">
  <button onclick="checkBalance()">Check</button>
  <pre id="checkResult"></pre>

  <script>
    const BASE_URL = "http://localhost:5000/api/v1/vouchers";

    // Create voucher
    async function createVoucher(code, amount) {
      const res = await fetch(BASE_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, amount })
      });
      return await res.json();
    }

    document.getElementById("createForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = document.getElementById("code").value;
      const amount = document.getElementById("amount").value;

      const data = await createVoucher(code, amount);
      document.getElementById("createResult").textContent = JSON.stringify(data, null, 2);
    });

    // Check balance
    async function checkBalance() {
      const code = document.getElementById("checkCode").value;
      const res = await fetch(`${BASE_URL}/${code}`,{ method: "GET" });
      const data = await res.json();
      document.getElementById("checkResult").textContent = JSON.stringify(data, null, 2);
    }

    // Redeem voucher
    async function redeemVoucher() {
        const code = document.getElementById("redeemCode").value;
        const res = await fetch(`${BASE_URL}/${code}/redeem`, { method: "POST" });
        const data = await res.json();
        document.getElementById("redeemResult").textContent = JSON.stringify(data, null, 2);
    }

  </script>
</body>
</html>
